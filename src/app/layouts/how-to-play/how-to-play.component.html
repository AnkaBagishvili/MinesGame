<div *ngIf="isVisible" class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>HOW TO PLAY</h2>
      <button (click)="close()">X</button>
    </div>
    <div class="modal-body">
      <div class="mines-title">
        <span class="star-icon">‚≠ê</span>
        MINES
      </div>

      <div class="grid-container">
        <div class="mines-grid">
          <div *ngFor="let i of [0, 1, 2, 3, 4]">
            <div
              *ngFor="let j of [0, 1, 2, 3, 4]"
              class="grid-cell"
              [class.star]="isStar(i, j)"
            ></div>
          </div>
        </div>
      </div>
      <div class="instructions">
        <p>Each tile hides either a star or a mine.</p>
        <p>
          Increase the total number of stars for bigger odds and higher rewards.
          You can cash out after each turn, or try for increased winnings.
        </p>
      </div>
    </div>
  </div>
</div>
