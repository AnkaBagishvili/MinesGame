<div *ngIf="isVisible" class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>HOW TO PLAY</h2>
      <button class="close-button" (click)="close()">X</button>
    </div>
    <div class="modal-body">
      <div class="mines-title">
        <span >💣</span>
        MINES
      </div>
      <div class="grid">
        <div class="tile star">
        <span class="star-icon">⭐</span>
        </div>
        <div class="tile"></div>
        <div class="tile mine">
          <span class="bomb-icon">💣</span>
        </div>
        <div class="tile"></div>
        <div class="tile"></div>
  
        <div class="tile"></div>
        <div class="tile star">
          <span class="star-icon">⭐</span>
          </div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile">
          <div class="tile mine">
            <span class="bomb-icon">💣</span>
          </div>
        </div>
  
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile star">
          <span class="star-icon">⭐</span>
          </div>
        <div class="tile"></div>
        <div class="tile"></div>
  
        <div class="tile"></div>
        <div class="tile mine">
          <span class="bomb-icon">💣</span>
        </div>
        <div class="tile"></div>
        <div class="tile star">
          <span class="star-icon">⭐</span>
          </div>
        <div class="tile"></div>
  
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
          <div class="tile star">
            <span class="star-icon">⭐</span>
            </div>
      </div>
  
      <div class="instructions">
        <p>Each tile hides either a star or a mine.</p>
        <p>
          Increase the total number of stars for bigger odds and higher rewards.
          You can cash out after each turn, or try for increased winnings.
        </p>
      </div>
    </div>
  </div>
</div>
