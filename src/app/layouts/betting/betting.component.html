<div class="betting-container">
  <!-- Numeric Keypad -->
  <div class="keypad" *ngIf="showKeypad()">
    <div class="keypad-grid">
      <ng-container *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
        <button
          class="num-button"
          (click)="onKeypadClick(num.toString())"
          [disabled]="!isGameEnabled()"
        >
          {{ num }}
        </button>
      </ng-container>
      <button
        class="num-button"
        (click)="onKeypadClick('.')"
        [disabled]="!isGameEnabled()"
      >
        .
      </button>
      <button
        class="num-button"
        (click)="onKeypadClick('0')"
        [disabled]="!isGameEnabled()"
      >
        0
      </button>
      <button
        class="del-button"
        (click)="onDelete()"
        [disabled]="!isGameEnabled()"
      >
        ⌫
      </button>
      <button
        class="confirm-button"
        (click)="confirmInput()"
        [disabled]="!isValidBet()"
      >
        ✓
      </button>
    </div>
  </div>

  <!-- Bet Variants -->
  <div class="bet-variants" *ngIf="showVariants()">
    <div class="variants-grid">
      <button
        *ngFor="let amount of betVariants"
        class="variant-button"
        (click)="selectBetAmount(amount)"
        [disabled]="!isGameEnabled()"
      >
        {{ amount.toFixed(2) }}
      </button>
    </div>
  </div>

  <!-- Main Controls -->
  <div class="controls">
    <div class="bet-input">
      <span>Bet USD</span>
      <input
        #betInput
        type="text"
        [(ngModel)]="inputValue"
        (click)="toggleKeypad()"
        (keydown)="onKeyDown($event)"
        (blur)="onInputBlur()"
        [disabled]="!isGameEnabled()"
      />
    </div>

    <div class="bet-controls">
      <button (click)="decreaseBet()" [disabled]="!isGameEnabled()">-</button>
      <button (click)="toggleVariants()" [disabled]="!isGameEnabled()">
        ≣
      </button>
      <button (click)="increaseBet()" [disabled]="!isGameEnabled()">+</button>
    </div>
  </div>
</div>
